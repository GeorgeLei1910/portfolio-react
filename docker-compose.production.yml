services:
  portfolio-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    user: root
    privileged: true
    ports:
      - "8081:80"  # Only expose frontend port (backend not exposed)
    container_name: portfolio-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api  # Use relative path since nginx proxies
      - DATABASE_URL=sqlite3:///app/sqlite3_data/portfolio_db
      - PORT=5000
    volumes:
      - ./sqlite3_data:/app/sqlite3_data
      - ./logs:/app/logs  # Optional: persist PM2 logs