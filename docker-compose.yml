services:
  # PostgreSQL Database
  postgres:
    image: postgres
    container_name: portfolio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://portfolio_user:portfolio_password@postgres:5432/portfolio_db
      - PORT=5000
    depends_on:
      - postgres
    networks:
      - portfolio-network

  # Frontend React App
  portfolio-react:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: portfolio-react-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - portfolio-network

volumes:
  postgres_data: 

networks:
  portfolio-network:
    driver: bridge
