services:
  # PostgreSQL Database
  postgres:
    image: postgres
    container_name: portfolio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql
    networks:
      - portfolio-network

  # Backend API (Development mode)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://portfolio_user:portfolio_password@postgres:5432/portfolio_db
      - PORT=5000
    depends_on:
      - postgres
    networks:
      - portfolio-network
    # Mount backend source for hot reloading (if you want backend hot reloading too)
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App (Development mode with hot reloading)
  portfolio-react:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    container_name: portfolio-react-app-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - portfolio-network
    # Mount source code for hot reloading
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build

volumes:
  postgres_data: 

networks:
  portfolio-network:
    driver: bridge


